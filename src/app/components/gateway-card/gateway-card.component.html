<div class="text-center mb-2 mt-3">
  <ngb-alert [type]="alertStatus" *ngIf="showAlert" (close)="closeAlert()">
    {{alertMessage}}
  </ngb-alert>
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-secondary" title="Gateway List" routerLink="/gateways"><i class="fas fa-chevron-left"></i></a>
    <div class="flex-grow-1">
      <h3 class="mb-0">
        {{gateway.name}}
      </h3>
      <span><strong>Ipv4:</strong> {{gateway.ipv4}}</span>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <h5 class="mb-0">
    Devices
  </h5>
  <button class="btn btn-success ml-2" title="Add Device" (click)="openAdd(content)" *ngIf="gateway.devices.length < 10"><i class="fas fa-plus"></i></button>
</div>
<div class="text-center pb-5">
  <div *ngIf="gateway.devices.length > 0 ; else emptyBlock" class="row mr-0 ml-0 w-100 overflow-auto">
    <table class="table table-striped mt-4 font" >
      <thead>
      <tr>
        <th>Uid</th>
        <th>Vendor</th>
        <th>Created</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let device of gateway.devices">
        <td>{{device.uid}}</td>
        <td>{{device.vendor}}</td>
        <td>{{device.created | date: 'dd/MM/yyyy'}}</td>
        <td>{{device.status}}</td>
        <td>
          <button class="btn btn-primary" title="Edit Device:{{device.uid}}" (click)="openEdit(content, device.id)"><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger" title="Remove Device: {{device.uid}}" (click)="openRemove(content2, device.id)"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <ng-template #emptyBlock>
    <hr/>
    <h5 class="text-uppercase">
      There are not devices
    </h5>
  </ng-template>
</div>

<ng-template #content>
  <app-form-dev [entity]="entity" [action]="action" [modalRef]="modalRef" [params]="data"></app-form-dev>
</ng-template>

<ng-template #content2 let-r>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Remove Device</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="pl-1 pr-1">
      Are you sure you want to delete <strong>Device: {{deviceToDelete}}</strong> ?
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="removeDevice()">Accept</button>
    <button type="button" class="btn btn-danger" (click)="modalRef.close('Close Click')">Close</button>
  </div>
</ng-template>
